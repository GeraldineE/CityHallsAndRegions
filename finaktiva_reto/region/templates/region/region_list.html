{% extends 'region/layout.html' %}

{% block header %}
<div class="d-flex align-items-center">
    <h1>Regions</h1>

    <div class="ml-auto">
        <a class="btn btn-outline-success" title="Add Region" href="{% url 'region-create' %}" role="button">
            <i class="fas fa-plus"></i>
            Add New Region
        </a>
    </div>
</div>
{% endblock %}

{% block content %}
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col" style="width: 100px;">Code</th>
            <th scope="col">Name</th>
            <th scope="col" style="width: 164px;">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for region in region_list %}
        <tr>
            <td scope="row">{{ region.code }}</td>
            <td>{{ region.name }}</td>
            <td>
                <a class="btn btn-outline-primary" title="Show Region" href="{% url 'region-detail' pk=region.id %}"
                    role="button">
                    <i class="fas fa-eye"></i>
                </a>
                <a class="btn btn-outline-warning" title="Edit Region" href="{% url 'region-update' pk=region.id %}"
                    role="button">
                    <i class="fas fa-edit"></i>
                </a>
                <a class="btn btn-outline-danger" title="Delete Region" href="{% url 'region-delete' pk=region.id %}"
                    role="button">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
