{% extends "base.html" %}

{% block content %}
<button type="button" class="btn btn-link">Inicio</button>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Active</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for city_hall in city_hall_list %}
        <tr>
            <td>{{ city_hall.code }}</td>
            <td>{{ city_hall.name }}</td>
            <td>{{ city_hall.active }}</td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-primary">Ver</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-warning">Editar</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-danger">Eliminar</button>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
